AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Globals:
  Function:
    Runtime: nodejs14.x
    Timeout: 100
Resources:
  Authorizer:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: Authorizer
      Handler: auth.handler
      Runtime: nodejs14.x
      Environment:
        Variables:
          NODE_OPTIONS: ' --enable-source-maps'
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        EntryPoints:
        - auth.ts
        Minify: true
        Sourcemap: true
        Target: es2020
      SamResourceId: Authorizer
  AuthorizationApiGateway:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      Auth:
        DefaultAuthorizer: Authorizer
        Authorizers:
          Authorizer:
            FunctionPayloadType: TOKEN
            FunctionArn:
              Fn::GetAtt:
              - Authorizer
              - Arn
  Layers:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: Layers
      ContentUri: ..\..\src\lambda\layers
      CompatibleRuntimes:
      - nodejs14.x
  InstallmentCrud:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: InstallmentCrud
      Handler: app.handler
      Runtime: nodejs14.x
      MemorySize: 128
      Layers:
      - Ref: Layers
      Events:
        UsersApi:
          Type: Api
          Properties:
            Path: /installment
            Method: Post
      Environment:
        Variables:
          NODE_OPTIONS: ' --enable-source-maps'
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        EntryPoints:
        - app.ts
        Minify: true
        Sourcemap: true
        Target: es2020
      SamResourceId: InstallmentCrud
