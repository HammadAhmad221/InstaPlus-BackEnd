AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Globals:
  Function:
    Runtime: nodejs14.x
    Timeout: 60
Resources:
  TestFuncAuthorizer:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: TestFuncAuthorizer
      Handler: auth.handler
      Runtime: nodejs14.x
      Environment:
        Variables:
          NODE_OPTIONS: ' --enable-source-maps'
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        EntryPoints:
        - auth.ts
        Minify: true
        Sourcemap: true
        Target: es2020
      SamResourceId: TestFuncAuthorizer
  AuthorizationApiGateway:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      Auth:
        DefaultAuthorizer: TestFuncAuthorizer
        Authorizers:
          TestFuncAuthorizer:
            FunctionPayloadType: TOKEN
            FunctionArn:
              Fn::GetAtt:
              - TestFuncAuthorizer
              - Arn
  Layers:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: Layers
      ContentUri: ..\..\src\lambda\layers
      CompatibleRuntimes:
      - nodejs14.x
  ProductCrud:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ProductCrud
      Handler: app.handler
      Runtime: nodejs14.x
      MemorySize: 128
      Layers:
      - Ref: Layers
      Events:
        UsersApi:
          Type: Api
          Properties:
            Path: /product
            Method: Post
            RestApiId:
              Ref: AuthorizationApiGateway
            Auth:
              Authorizer: None
              AuthorizationScopes:
              - user.read
      Environment:
        Variables:
          NODE_OPTIONS: ' --enable-source-maps'
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        EntryPoints:
        - app.ts
        Minify: true
        Sourcemap: true
        Target: es2020
      SamResourceId: ProductCrud
  DocumentCrud:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: DocumentCrud
      Handler: app.handler
      Runtime: nodejs14.x
      MemorySize: 128
      Layers:
      - Ref: Layers
      Events:
        UsersApi:
          Type: Api
          Properties:
            Path: /document
            Method: Post
            RestApiId:
              Ref: AuthorizationApiGateway
            Auth:
              Authorizer: None
              AuthorizationScopes:
              - user.read
      Environment:
        Variables:
          NODE_OPTIONS: ' --enable-source-maps'
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        EntryPoints:
        - app.ts
        Minify: true
        Sourcemap: true
        Target: es2020
      SamResourceId: DocumentCrud
  UsersPost:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: UsersPost
      Handler: app.handler
      Runtime: nodejs14.x
      MemorySize: 1024
      Layers:
      - Ref: Layers
      Events:
        UsersApi:
          Type: Api
          Properties:
            Path: /users
            Method: Post
      Environment:
        Variables:
          NODE_OPTIONS: ' --enable-source-maps'
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        EntryPoints:
        - app.ts
        Minify: true
        Sourcemap: true
        Target: es2020
      SamResourceId: UsersPost
Outputs:
  InstaPlusApi:
    Description: API Gateway endpoint URL for Prod stage for Insta Plus function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod
