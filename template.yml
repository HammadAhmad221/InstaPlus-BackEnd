AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Globals:
  Function:
    Runtime: nodejs14.x
    Timeout: 60

Resources:
  TestFuncAuthorizer:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/lambda/authorizer/
      Handler: src/lambda/authorizer/auth.handler
      Runtime: nodejs14.x
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: es2020
        Sourcemap: true
        EntryPoints:
          - auth.ts

  AuthorizationApiGateway:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      Auth:
        DefaultAuthorizer: TestFuncAuthorizer  # Updated the authorizer name here
        Authorizers:
          TestFuncAuthorizer:  # Updated the authorizer name here
            FunctionPayloadType: TOKEN
            FunctionArn: !GetAtt TestFuncAuthorizer.Arn

  Layers:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: Layers
      ContentUri: src/lambda/layers/
      CompatibleRuntimes:
        - nodejs14.x

  InstallmentPlanCrud:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/lambda/planService/
      Handler: src/lambda/planService/app.handler
      Runtime: nodejs14.x
      MemorySize: 128
      Layers:
        - !Ref Layers
      Events:
        UsersApi:
          Type: Api
          Properties:
            Path: /plan
            Method: Post
            RestApiId: !Ref AuthorizationApiGateway
            Auth:
              Authorizer: TestFuncAuthorizer
              AuthorizationScopes:  
              - user.write  # Updated the authorizer name here
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: es2020
        Sourcemap: true
        EntryPoints:
          - app.ts

  GaurantorCrud:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/lambda/gurantorService/
      Handler: src/lambda/gurantorService/app.handler
      Runtime: nodejs14.x
      MemorySize: 128
      Layers:
        - !Ref Layers
      Events:
        UsersApi:
          Type: Api
          Properties:
            Path: /gurantor
            Method: Post
            RestApiId: !Ref AuthorizationApiGateway
            Auth:
              Authorizer: None
              AuthorizationScopes:  
              - user.read  # Updated the authorizer name here
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: es2020
        Sourcemap: true
        EntryPoints:
          - app.ts
  ProductCrud:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/lambda/productService/
      Handler: src/lambda/productService/app.handler
      Runtime: nodejs14.x
      MemorySize: 128
      Layers:
        - !Ref Layers
      Events:
        UsersApi:
          Type: Api
          Properties:
            Path: /product
            Method: Post
            RestApiId: !Ref AuthorizationApiGateway
            Auth:
              Authorizer: None
              AuthorizationScopes:  
              - user.read  # Updated the authorizer name here
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: es2020
        Sourcemap: true
        EntryPoints:
          - app.ts

  
  DocumentCrud:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/lambda/documentService/
      Handler: src/lambda/documentService/app.handler
      Runtime: nodejs14.x
      MemorySize: 128
      Layers:
        - !Ref Layers
      Events:
        UsersApi:
          Type: Api
          Properties:
            Path: /document
            Method: Post
            RestApiId: !Ref AuthorizationApiGateway
            Auth:
              Authorizer: None
              AuthorizationScopes:  
              - user.read  # Updated the authorizer name here
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: es2020
        Sourcemap: true
        EntryPoints:
          - app.ts
  
  UsersPost:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/lambda/users/
      Handler: src/lambda/users/app.handler
      Runtime: nodejs14.x
      MemorySize: 1024
      Layers:
        - !Ref Layers
      Events:
        UsersApi:
          Type: Api
          Properties:
            Path: /users
            Method: Post
            # RestApiId: !Ref AuthorizationApiGateway
            # Auth:
            #   Authorizer: None
            #   AuthorizationScopes:  
            #   - user.read  
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: es2020
        Sourcemap: true
        EntryPoints:
          - app.ts

Outputs:
  InstaPlusApi:
    Description: API Gateway endpoint URL for Prod stage for Insta Plus function
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod"
